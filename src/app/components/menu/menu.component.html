<div class="container-xxl bg-white p-0">

  <div class="container-xxl position-relative p-0">
    <div class="container-xxl py-5 bg-dark hero-header mb-5">
      <div class="container text-center my-5 pt-5 pb-4">
          <h1 class="display-3 text-white mb-3 animated slideInDown">Food Menu</h1>
          <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center text-uppercase">
                  <li class="breadcrumb-item"><a routerLink="/about">About</a></li>
                  <li class="breadcrumb-item"><a routerLink="/service">Service</a></li>
                  <li class="breadcrumb-item text-white active" aria-current="page">Menu</li>
              </ol>
          </nav>
      </div>
  </div>

  </div>

  <!-- Menu Start -->
  <div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h5 class="section-title ff-secondary text-center text-primary fw-normal">Food Menu</h5>
            <h1 class="mb-5">Most Popular Items</h1>
        </div>
        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
          <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
            <li (click)="filterByMeal('breakfast')" class="nav-item">
                <button [ngClass]="breakfastClicked ? 'active' : ''" class="d-flex align-items-center text-start mx-3 ms-0 pb-3  button-solid" data-bs-toggle="pill">
                    <i class="fa fa-coffee fa-2x text-primary"></i>
                    <div class="ps-3">
                        <small class="text-body">Popular</small>
                        <h6 class="mt-n1 mb-0">Breakfast</h6>
                    </div>
                </button>
            </li>
            <li (click)="filterByMeal('lunch')" class="nav-item">
                <button [ngClass]="lunchClicked ? 'active' : ''" class="d-flex align-items-center text-start mx-3 pb-3 button-solid" data-bs-toggle="pill">
                    <i class="fa fa-hamburger fa-2x text-primary"></i>
                    <div class="ps-3">
                        <small class="text-body">Special</small>
                        <h6 class="mt-n1 mb-0">Lunch</h6>
                    </div>
                </button>
            </li>
            <li (click)="filterByMeal('dinner')"class="nav-item">
                <button  [ngClass]="dinnerClicked ? 'active' : ''" class="d-flex align-items-center text-start mx-3 me-0 pb-3 button-solid" data-bs-toggle="pill" >
                    <i class="fa fa-utensils fa-2x text-primary"></i>
                    <div class="ps-3">
                        <small class="text-body">Lovely</small>
                        <h6 class="mt-n1 mb-0">Dinner</h6>
                    </div>
                </button>
            </li>
        </ul>

            <div class="tab-content">
              <div id="tab-1" class="tab-pane fade show p-0 active">
                <div class="row g-4">
                    <div *ngFor="let product of productsDisplayed" class="col-lg-6">
                        <div class="d-flex align-items-center">
                            <img class="flex-shrink-0 img-fluid rounded" [src]="product.image" alt="" style="width: 80px;">
                            <div class="w-100 d-flex flex-column text-start ps-4">
                                <h5 class="d-flex justify-content-between border-bottom pb-2">
                                    <span>{{product.name}}</span>
                                    <span class="text-primary">&#8358; {{product.price}}</span>
                                </h5>
                                <small class="fst-italic">{{product.description.slice(0,30)}}</small>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            </div>
        </div>
    </div>
</div>
<!-- Menu End -->

</div>
