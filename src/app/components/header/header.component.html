<div class="container-xxl bg-white p-0">

  <!-- Navbar & Hero Start -->
<div class="container-xxl position-relative p-0">
  <nav (scroll)="onScroll()" class="navbar navbar-expand-lg navbar-dark bg-dark px-4  px-lg-5 py-3 py-lg-0" [ngClass]="scrollingDown ? 'sticky-top shadow-sm' : ''">
      <a routerLink="/home" class="navbar-brand p-0">
          <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>AI Restaurant</h1>
          <!-- <img src="img/logo.png" alt="Logo"> -->
      </a>
      <button (click)="onToggleSidenav()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto py-0 pe-4">
              <a routerLink="/home" routerLinkActive="active" class="nav-item nav-link">Home</a>
              <a routerLink="/about" routerLinkActive="active" class="nav-item nav-link">About</a>
              <a routerLink="/service" routerLinkActive="active" class="nav-item nav-link">Service</a>
              <a routerLink="/menu" routerLinkActive="active" class="nav-item nav-link">Menu</a>

              <a routerLink="/contact" class="nav-item nav-link">Contact</a>
          </div>
          <a routerLink="/order" class="btn btn-primary py-2 px-4">Place order</a>
      </div>
  </nav>


</div>
</div>
<!-- Navbar & Hero End -->
